<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Hike Bike Wake Chat</title>
    <meta name="description" content="Hike Bike Wake Chat"/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/dist/css/bootstrap.min.css"/>
    <script type="importmap">
        {
            "imports": {
                "bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js",
                "@popperjs/core": "/webjars/popperjs__core/lib/index.js",
                "htmx": "/webjars/htmx.org/dist/htmx.min.js"
            }
        }
    </script>
    <script type="module">
        import 'bootstrap';
        import 'htmx';
    </script>

</head>

<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-light bg-light ps-5">
        <span class="navbar-brand mb-0 h1">Hike Bike Wake Chat</span>
        <a class="navbar-brand" href="/logout">Logout</a>
    </nav>
</header>
<main>
    <div class="container">
        <div id="load-stream" hx-sse="connect:/chat">
            <div id="load-message" hx-sse="swap:message" hx-swap="afterend"></div>
        </div>
    </div>
</main>
<footer class="mt-auto">
    <nav class="navbar navbar-light bg-light ps-5">
        <span class="navbar-brand mb-0 h1"></span>
        <span class="nav-item">
            <input class="mr-sm-2" id="message-input" name="message" type="text"/>

            <button type="button" id="message-button" name="message-button"
                    class="btn btn-outline-success my-2 my-sm-0 btn-sm btn-block"
                    hx-post="/chat"
                    hx-include="#message-input">Chat</button>
            </span>
        <span class="navbar-brand mb-0 h1"></span>
    </nav>
</footer>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Hike Bike Wake Chat</title>
    <meta name="description" content="Hike Bike Wake Chat"/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/dist/css/bootstrap.min.css"/>
    <script type="importmap">
        {
            "imports": {
                "bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js",
                "@popperjs/core": "/webjars/popperjs__core/lib/index.js",
                "htmx": "/webjars/htmx.org/dist/htmx.min.js"
            }
        }
    </script>
    <script type="module">
        import 'bootstrap';
        import 'htmx';
    </script>

</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light ps-5">
        <span class="navbar-brand mb-0 h1">Hike Bike Wake Chat</span>
        <a class="navbar-brand" href="/logout">Logout</a>
    </nav>
</header>
<main>

    <div class="container">
        <div id="load-stream" hx-sse="connect:/chat">
            <div id="load-message" hx-sse="swap:message"></div>
        </div>
        <input id="message-input" name="message" type="text"/>
        <button hx-post="/chat" hx-include="#message-input">Chat</button>
    </div>

</main>


</body>

</html>
